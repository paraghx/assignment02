<!DOCTYPE html>
<html lang="en">

<body>
    <header class="navbar">
        <div class="nav-logo">Tech<span class="wave">Wave</span></div>
        <nav class="nav-links">
            <a href="">Home</a>
            <a href="">Episodes</a>
            <a href="">Host</a>

        <button class="btn-primary">Subscibe&rarr; </button>

    <section class="hero-section">
